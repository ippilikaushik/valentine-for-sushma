<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sushma ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Start Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 26px;
  z-index: 20;
  cursor: pointer;
  text-align: center;
}

/* Card */
.card {
  background: white;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  position: relative;
  z-index: 2;
  max-width: 360px;
}

h1 { font-size: 26px; }

h2 {
  margin-top: 5px;
  color: #ff4d6d;
  font-weight: normal;
}

.buttons {
  position: relative;
  height: 120px;
  margin-top: 25px;
}

button {
  font-size: 18px;
  padding: 12px 28px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
  position: absolute;
}

#yes {
  background: #ff4d6d;
  color: white;
  left: 20px;
}

#yes:hover {
  transform: scale(1.6);
}

#no {
  background: #adb5bd;
  color: white;
  right: 20px;
}

.countdown {
  margin-top: 20px;
  font-size: 15px;
  color: #555;
}

/* Full Love Screen WITH YOUR PHOTO */
.message-full {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(
      rgba(255, 77, 109, 0.85),
      rgba(255, 143, 163, 0.85)
    ),
    url('us.jpg') center/cover no-repeat;
  color: white;
  display: none;
  justify-content: center;
  align-items: center;
  font-size: 38px;
  font-weight: bold;
  z-index: 15;
  text-align: center;
  flex-direction: column;
  padding: 20px;
}

/* Floating Hearts */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
  z-index: 1;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>
<body>

<div class="overlay" id="overlay">
  ğŸ’– Tap to open something special ğŸ’–
</div>

<!-- Background music -->
<audio id="bg-music" loop>
  <source src="load.mp3" type="audio/mpeg">
</audio>

<!-- Proposal song -->
<audio id="proposal-song">
  <source src="proposal.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Will you be my Valentine, Sushma? ğŸ’˜</h1>
  <h2>â€” From Kaushik ğŸ’</h2>

  <div class="buttons">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ™ƒ</button>
  </div>

  <div class="countdown" id="countdown"></div>
</div>

<div class="message-full" id="fullMessage">
  <div>I LOVE YOU SUSHMA ğŸ’–</div>
  <div style="font-size:22px;margin-top:15px;">
    Listen carefullyâ€¦ ğŸ¶<br>
    This is from my heart â¤ï¸<br><br>
    Forever yours,<br>Kaushik ğŸ’
  </div>
</div>

<script>
const overlay = document.getElementById("overlay");
const bgMusic = document.getElementById("bg-music");
const proposalSong = document.getElementById("proposal-song");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const fullMessage = document.getElementById("fullMessage");

/* Tap to start */
overlay.addEventListener("click", () => {
  bgMusic.play();
  overlay.style.display = "none";
});

/* No runs away */
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 300 - 150;
  const y = Math.random() * 300 - 150;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* YES click */
yesBtn.addEventListener("click", () => {
  fullMessage.style.display = "flex";

  bgMusic.pause();
  bgMusic.currentTime = 0;

  proposalSong.play();
  launchFireworks();
});

/* Floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 20 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);

/* Fireworks */
function launchFireworks() {
  for (let i = 0; i < 100; i++) {
    const spark = document.createElement("div");
    spark.style.position = "fixed";
    spark.style.width = "6px";
    spark.style.height = "6px";
    spark.style.background = "white";
    spark.style.borderRadius = "50%";
    spark.style.left = "50%";
    spark.style.top = "50%";
    spark.style.zIndex = "30";
    document.body.appendChild(spark);

    const angle = Math.random() * 2 * Math.PI;
    const radius = Math.random() * 350;

    spark.animate([
      { transform: "translate(0,0)", opacity: 1 },
      { transform: `translate(${Math.cos(angle)*radius}px, ${Math.sin(angle)*radius}px)`, opacity: 0 }
    ], {
      duration: 1200,
      easing: "ease-out"
    });

    setTimeout(() => spark.remove(), 1200);
  }
}

/* Wedding Countdown with Seconds */
const weddingDate = new Date("2026-02-25T23:04:00");
const countdown = document.getElementById("countdown");

function updateCountdown() {
  const now = new Date();
  const diff = weddingDate - now;

  if (diff <= 0) {
    countdown.innerText = "ğŸ’ We're Married! â¤ï¸";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  countdown.innerText =
    `â³ ${days}d ${hours}h ${minutes}m ${seconds}s until we become Mr & Mrs ğŸ’`;
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
