<!DOCTYPE html>
<html>
<head>
<title>Kaushik ‚ù§Ô∏è Sushma</title>
<style>
body {
  margin:0;
  overflow:hidden;
  background:black;
  font-family: 'Segoe UI', sans-serif;
  color:white;
  text-align:center;
}

/* Star Background */
.stars {
  position:fixed;
  width:100%;
  height:100%;
  background:url('https://www.transparenttextures.com/patterns/stardust.png');
  animation: moveStars 60s linear infinite;
  opacity:0;
  transition:1.5s;
}
@keyframes moveStars {
  from {background-position:0 0;}
  to {background-position:1000px 1000px;}
}

#container {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  transition:1s;
}

h1 {
  font-size:3em;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow:0 0 10px pink; }
  to { text-shadow:0 0 30px red; }
}

button {
  padding:15px 40px;
  font-size:20px;
  margin:20px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s;
}

#yes {
  background:#ff4d6d;
  color:white;
}

#no {
  background:white;
  color:black;
  position:absolute;
}

#countdown {
  position:fixed;
  bottom:20px;
  width:100%;
  font-size:18px;
}

#photo {
  position:fixed;
  width:100%;
  height:100%;
  background:url('us.jpg') center/cover no-repeat;
  opacity:0;
  transition:2s;
}

#letter {
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(0,0,0,0.8);
  padding:30px;
  border-radius:20px;
  display:none;
}

.confetti {
  position:fixed;
  width:10px;
  height:10px;
  background:red;
  animation: fall 3s linear infinite;
}
@keyframes fall {
  to { transform: translateY(100vh) rotate(720deg); }
}

.shake {
  animation: shake 0.5s;
}
@keyframes shake {
  0%,100%{transform:translate(0)}
  25%{transform:translate(5px)}
  75%{transform:translate(-5px)}
}
</style>
</head>
<body>

<div class="stars"></div>
<div id="photo"></div>

<div id="container">
<h1 id="title">Will you be my Valentine, Sushma? ‚ù§Ô∏è</h1>
<button id="yes">YES üíñ</button>
<button id="no">NO üòú</button>
</div>

<div id="countdown"></div>

<div id="letter">
<h2>Dear Sushma ‚ù§Ô∏è</h2>
<p id="typed"></p>
</div>

<audio id="bg" loop>
<source src="load.mp3" type="audio/mpeg">
</audio>

<audio id="proposal">
<source src="proposal.mp3" type="audio/mpeg">
</audio>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const bg = document.getElementById("bg");
const proposal = document.getElementById("proposal");
const stars = document.querySelector(".stars");
const photo = document.getElementById("photo");
const letter = document.getElementById("letter");
const typed = document.getElementById("typed");

document.body.addEventListener("click",()=> bg.play(), {once:true});

no.addEventListener("mouseover",()=>{
  no.style.top=Math.random()*80+"%";
  no.style.left=Math.random()*80+"%";
});

let scale=1;
yes.addEventListener("mouseover",()=>{
  scale+=0.1;
  yes.style.transform=`scale(${scale})`;
});

yes.addEventListener("click",()=>{
  document.body.classList.add("shake");
  bg.volume=0.3;
  setTimeout(()=>bg.pause(),2000);
  proposal.play();

  stars.style.opacity=1;
  photo.style.opacity=0.4;

  fireworks();
  confettiRain();
  typeWriter();

  proposal.onended=()=>{
    letter.style.display="block";
  }
});

function fireworks(){
  for(let i=0;i<100;i++){
    let div=document.createElement("div");
    div.className="confetti";
    div.style.left=Math.random()*100+"%";
    div.style.background=`hsl(${Math.random()*360},100%,50%)`;
    div.style.animationDuration=Math.random()*3+2+"s";
    document.body.appendChild(div);
  }
}

function confettiRain(){
  setInterval(fireworks,3000);
}

const message="From the moment I met you, my life changed. Thank you for choosing me. I love you forever. ‚Äì Yours always, Kaushik üíç";

let i=0;
function typeWriter(){
  if(i<message.length){
    typed.innerHTML+=message.charAt(i);
    i++;
    setTimeout(typeWriter,50);
  }
}

/* Countdown */
const weddingDate=new Date("2026-02-25T23:04:00");
const countdown=document.getElementById("countdown");

function updateCountdown(){
  const now=new Date();
  const diff=weddingDate-now;
  if(diff<=0){
    countdown.innerText="üíç We're Married ‚ù§Ô∏è";
    return;
  }
  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor((diff/(1000*60*60))%24);
  const m=Math.floor((diff/(1000*60))%60);
  const s=Math.floor((diff/1000)%60);
  countdown.innerText=`‚è≥ ${d}d ${h}h ${m}m ${s}s until Mr & Mrs üíç`;
}
setInterval(updateCountdown,1000);
updateCountdown();
</script>

</body>
</html>
