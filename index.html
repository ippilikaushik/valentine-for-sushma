<!DOCTYPE html>
<html>
<head>
<title>Kaushik ‚ù§Ô∏è Sushma</title>
<style>
body {
  margin:0;
  overflow:hidden;
  font-family: 'Segoe UI', sans-serif;
  color:white;
  text-align:center;
  background:black;
}

/* Background Image */
#bgImage {
  position:fixed;
  width:100%;
  height:100%;
  background:url('us.jpg') center/cover no-repeat;
  filter:brightness(0.4);
  z-index:-2;
}

/* Sparkle Canvas */
canvas {
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

/* Center Content */
#container {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
}

h1 {
  font-size:3em;
  text-shadow:0 0 15px white;
}

button {
  padding:15px 40px;
  font-size:20px;
  margin:20px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s;
}

#yes {
  background:#ff4d6d;
  color:white;
}

#no {
  background:white;
  color:black;
  position:absolute;
}

#countdown {
  position:fixed;
  bottom:20px;
  width:100%;
  font-size:18px;
}
</style>
</head>
<body>

<div id="bgImage"></div>
<canvas id="sparkles"></canvas>

<div id="container">
<h1>Will you be my Valentine, Sushma? ‚ù§Ô∏è</h1>
<button id="yes">YES üíñ</button>
<button id="no">NO üòú</button>
</div>

<div id="countdown"></div>

<audio id="bgMusic" loop>
  <source src="load.mp3" type="audio/mpeg">
</audio>

<audio id="proposal">
  <source src="proposal.mp3" type="audio/mpeg">
</audio>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const bgMusic = document.getElementById("bgMusic");
const proposal = document.getElementById("proposal");

/* Start background music on first click */
document.body.addEventListener("click",()=>{
  bgMusic.play();
},{once:true});

/* No button runs away */
no.addEventListener("mouseover",()=>{
  no.style.top=Math.random()*80+"%";
  no.style.left=Math.random()*80+"%";
});

/* Yes button grows */
let scale=1;
yes.addEventListener("mouseover",()=>{
  scale+=0.1;
  yes.style.transform=`scale(${scale})`;
});

/* Yes clicked */
yes.addEventListener("click",()=>{
  bgMusic.pause();
  proposal.play();
  yes.innerHTML="I KNEW IT üòç‚ù§Ô∏è";
});

/* Countdown with seconds */
const weddingDate=new Date("2026-02-25T23:04:00");
const countdown=document.getElementById("countdown");

function updateCountdown(){
  const now=new Date();
  const diff=weddingDate-now;
  if(diff<=0){
    countdown.innerText="üíç We're Married ‚ù§Ô∏è";
    return;
  }
  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor((diff/(1000*60*60))%24);
  const m=Math.floor((diff/(1000*60))%60);
  const s=Math.floor((diff/1000)%60);
  countdown.innerText=`‚è≥ ${d}d ${h}h ${m}m ${s}s until Mr & Mrs üíç`;
}
setInterval(updateCountdown,1000);
updateCountdown();

/* Sparkles Effect */
const canvas=document.getElementById("sparkles");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<120;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2,
    d:Math.random()*1
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  ctx.shadowBlur=10;
  ctx.shadowColor="white";
  for(let i=0;i<particles.length;i++){
    let p=particles[i];
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2,true);
    ctx.fill();
  }
  update();
}

function update(){
  for(let i=0;i<particles.length;i++){
    let p=particles[i];
    p.y+=p.d;
    if(p.y>canvas.height){
      p.y=0;
      p.x=Math.random()*canvas.width;
    }
  }
}

setInterval(draw,33);

window.addEventListener("resize",()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});
</script>

</body>
</html>
