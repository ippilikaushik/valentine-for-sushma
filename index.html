<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sushma ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Start overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 26px;
  z-index: 10;
  cursor: pointer;
  text-align: center;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  position: relative;
  z-index: 2;
}

h1 {
  font-size: 28px;
  margin-bottom: 30px;
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  font-size: 18px;
  padding: 12px 28px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
  position: absolute;
}

#yes {
  background: #ff4d6d;
  color: white;
  left: 20px;
}

#yes:hover {
  transform: scale(1.5);
}

#no {
  background: #adb5bd;
  color: white;
  right: 20px;
}

.message {
  display: none;
  margin-top: 20px;
  font-size: 22px;
  color: #ff4d6d;
}

/* Hearts */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
  z-index: 1;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>
<body>

<div class="overlay" id="overlay">
  ğŸ’– Tap to open something special ğŸ’–
</div>

<audio id="bg-music" loop>
  <!-- Replace this with YOUR romantic mp3 file if you want -->
  <source src="load.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Will you be my Valentine, Sushma? ğŸ’˜</h1>

  <div class="buttons">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ™ƒ</button>
  </div>

  <div class="message" id="message">
    Yayyy!! ğŸ’• I knew it ğŸ˜<br>
    Happy Valentineâ€™s Day, Sushma ğŸŒ¹
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const message = document.getElementById("message");
const overlay = document.getElementById("overlay");
const music = document.getElementById("bg-music");

/* Start page after tap */
overlay.addEventListener("click", () => {
  music.play();
  overlay.style.display = "none";
});

/* No runs away */
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 300 - 150;
  const y = Math.random() * 300 - 150;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* Yes click */
yesBtn.addEventListener("click", () => {
  message.style.display = "block";
});

/* Floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 20 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
