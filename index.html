<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      font-size: 18px;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 20px;
    }

    #yes:hover {
      transform: scale(1.3);
    }

    #no {
      background: #adb5bd;
      color: white;
      right: 20px;
    }

    .message {
      display: none;
      margin-top: 20px;
      font-size: 22px;
      color: #ff4d6d;
    }
  </style>
</head>
<body>

  </div>

</body>
</html>
